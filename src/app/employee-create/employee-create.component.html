<div class="container">
    <div class="col-md-12">
        <div class="mb-3 text-center">Create Employee</div>

        <div class="form-group">
            <input type="text" [(ngModel)]="employeeDetails.name" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
            <input type="email" [(ngModel)]="employeeDetails.email" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="employeeDetails.cellphone" class="form-control" placeholder="Cellphone">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="employeeDetails.address" class="form-control" placeholder="Address">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="employeeDetails.code" class="form-control" placeholder="Code">
        </div>

        <div class="form-group">
            {{employeeDetails.status}}
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg" (click)="createEmployee()">Create Employee</button>
        </div>
    </div>
</div>
